<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="entrance_block_wrapper">
        <div class="entrance-block">
            <p>Hey guys</p>
            <p>If you wanna create your hamburger,</p>
            <p>Click on the button below</p>
            <button type="submit" class="to_burger_creator"> HAMBURGER </button>
        </div>
    </div>
    
    <form action="" class="burger_creator" method="GET">
        <h3>Burger Creator</h3>
        <div class="size_sextion">
            <h5>Burger Size</h5>
            <label for="size">Small</label>
            <input type="radio" value="small" name="size">
            <label for="size">Big</label>
            <input type="radio" value="big" name="size">
        </div>
        <div class="add_ingredient_section">
            <h5>Additional Ingredient</h5>
            <label for="add_ingredient">Cheese</label>
            <input type="radio" value="cheese" name="add_ingredient">
            <label for="add_ingredient">Salad</label>
            <input type="radio" value="salad" name="add_ingredient">
            <label for="add_ingredient">Potatoe</label>
            <input type="radio" value="potatoe" name="add_ingredient">
        </div>
        <div class="addition_section">
            <h5>Addition Sauce</h5>
            <label for="addition_ingredient">Seasoning</label>
            <input type="checkbox" value="seasoning" name="addition_ingredient">
            <label for="addition_ingredient">Mayonnaise</label>
            <input type="checkbox" value="mayonnaise" name="addition_ingredient">
        </div>

        <button type="submit" class="create_burger"> Create My Hamburger</button>
    </form>
<script src="index.js">

</script>
    
</body>
</html>
