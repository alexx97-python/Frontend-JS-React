function getMaxs(...args) {
    let maxs = [];
    for(let i=0; i < args.length; i++) {
        if(Array.isArray(args[i])){
            let max = getMaxOfArray(args[i]);
            maxs.push(max);
        }
    }
    return maxs.join(';');
}

function getMaxOfArray (arr) {
    let max;
    let i = 0;
    do {  // this block looks for firtn element that is number
        max = arr[i];
        i++;
    } while (typeof max !== 'number');

    for (let i=0; i<arr.length; i++){
        if(typeof arr[i] === 'number' && arr[i] > max){
            max = arr[i];
        }
    }
    return max;
}
