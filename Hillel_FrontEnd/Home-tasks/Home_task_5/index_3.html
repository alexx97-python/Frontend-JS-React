<body>
<script>

let arr = [1,3,5,7,9];

let newArr = copy(arr, function(value) {return value*10;});
console.log(`New array that was modified with provided function ${newArr}`);
let newArr_1 = copy(arr);
console.log(`Just copied array, without function modification ${newArr_1}`);

function copy(list, callback){
    let newArr = [...list]; // copy array
    if(callback){ // trigger function if it was provided as paramater
        for(let i = 0; i < newArr.length; i++) {
        newArr[i] = callback(newArr[i]);
        }
    }
    return newArr;
}

console.log(`Is copied array has a link to the original one? - ${arr === newArr_1}`);

</script>
