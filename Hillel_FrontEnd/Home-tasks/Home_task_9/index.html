function combineObjects(obj) {
    let finalObject = {};
    for (let key in obj) {
        if (typeof obj[key] === 'object' && !Array.isArray(obj[key])){
            finalObject = {...finalObject, ...combineObjects(obj[key])}
        } else {
            finalObject[key] = obj[key]
        }
    }
    return finalObject;
}
