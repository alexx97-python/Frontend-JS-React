<script>
// Task 3
function assignObjects(...objects){
    let finalResult = {};

    for (let key in objects) {
        finalResult = {...finalResult,...objects[key]};
        // OR 
        //Object.assign(finalResult, objects[key])
    }
    return finalResult;
}



function assignObjects_1(...objects) {
    return Object.assign({}, ...objects)
}


console.log(assignObjects({ x: 10, y: 20 }, { z: 30 }, { x: 20, y: 30 }, {n: 10, k: 50}));
console.log('--------')
console.log(assignObjects_1({ x: 10, y: 20 }, { z: 30 }, { x: 20, y: 30 }, {n: 10, k: 50}));
